<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">    
    <script>
        function selection(_src, imgNumber){
            var x = document.getElementById("hText").textContent;
            var y = document.getElementById("cText").textContent;
            console.log(x);
            var humanPoints = parseInt(x);
            var computerPoints = parseInt(y);

            var newElement = document.createElement('img');
            newElement.src = _src;
            document.getElementById("human").appendChild(newElement);
            console.log(imgNumber);

            computerSelection = (Math.floor(Math.random() * 3) + 1);
            console.log(computerSelection);
            var newElement2 = document.createElement('img');
            newEl = computerSelection + ".jpg";
            newElement2.src = newEl;
            document.getElementById("computer").appendChild(newElement2);

            if(imgNumber == computerSelection){
                console.log("Draw!");
                document.getElementById("text_output").innerHTML = "Draw!";
            } else if (imgNumber == 1 && computerSelection == 2 || imgNumber == 2 
            && computerSelection == 3 || imgNumber == 3 && computerSelection == 1){
                computerPoints += 1;
                console.log("Computer wins!");
                document.getElementById("text_output").innerHTML = "Computer wins!";
            } else {
                humanPoints += 1;
                console.log("You win!");
                document.getElementById("text_output").innerHTML = "You win!";
            }

            document.getElementById("hText").innerHTML = humanPoints;
            document.getElementById("cText").innerHTML = computerPoints;
        }
    </script>
</head>
<body>
    <h1 align="center">rock-paper-scissors</h1>
    <div class="buttons">
        <div id="rock">
            <input type="image" class="btn" onclick="selection(this.src, 1)" src="img/1.jpg" alt="ROCK">
        </div>
        <div id="paper">
            <input type="image" class="btn" onclick="selection(this.src, 2)" src="img/2.jpg" alt="PAPER">
        </div>
        <div id="scissors">
            <input type="image" class="btn" onclick="selection(this.src, 3)" src="img/3.jpg" alt="SCISSORS">
        </div>
    </div>
    <div id="text_output">!!!</div>
    <div class="choices">
        <div class="choice" id="human">
            <div id="hu">
                <div>human:</div>
                <div id="hText">0</div>
            </div>
        </div>
        <div class="choice" id="computer">
            <div id="co">
                <div>computer:</div>
                <div id="cText">0</div>
            </div>
        </div>
    </div>
</body>
</html>
